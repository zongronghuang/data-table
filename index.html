<!DOCTYPE html>
<html>

<head>
  <title>Data Table</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script async src="./app.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar__home"></div>
    <div class="sidebar__menu">
      <div class="sidebar__menu__link sidebar__menu__link--frame 
      sidebar__menu__link--active
      sidebar__menu--active">
        <i class="fas fa-adjust"></i>
        <!-- <img src="./static/icons/frame.svg" alt="frame" /> -->
      </div>
      <div class="sidebar__menu__link sidebar__menu__link--folder">
        <i class="fas fa-adjust"></i>
        <!-- <img src="./static/icons/folder.svg" alt="folder" /> -->
      </div>
      <div class="sidebar__menu__link sidebar__menu__link--mail">
        <i class="fas fa-adjust"></i>
        <!-- <img src="./static/icons/mail.svg" alt="mail" /> -->
      </div>
      <!-- darkmode toggle -->

      <div class="sidebar__menu__link">
        <label class="sidebar__darkmode__label" for="dark__mode__toggle"></label>
        <input type="checkbox" class="sidebar__darkmode__input" id="dark__mode__toggle" />
      </div>

    </div>
  </nav>

  <main class="main">
    <h1 class="main__title">Campaign</h1>
    <table class="main__table">
      <thead>
        <tr class="table__header table__row">
          <th class="table__cell table__cell--checkbox">
            <input type="checkbox" />
          </th>
          <th class="table__cell table__cell--id">ID</th>
          <th class="table__cell table__cell--name">名字</th>
          <th class="table__cell table__cell--advertiser">
            <span class="cell__advertiser__line">Advertiser</span>
            <span class="cell__advertiser__line cell__advertiser__line--group">Group</span>
          </th>
          <th class="table__cell table__cell--description">Descripton</th>
          <th class="table__cell table__cell--price">
            <span>Price</span>
            <i class="fas fa-adjust header__cell__icon header__cell__icon--right"></i>
            <!-- <img class="header__cell__icon header__cell__icon--right" src="./static/icons/sort.svg" /> -->
          </th>
          <th class="table__cell table__cell--starttime">
            <span>Start Time</span>
            <i class="fas fa-adjust header__cell__icon header__cell__icon--right"></i>
            <!-- <img class="header__cell__icon header__cell__icon--right" src="./static/icons/sort.svg" /> -->
          </th>
          <th class="table__cell table__cell--endtime">
            <span>End Time</span>
            <i class="fas fa-adjust header__cell__icon header__cell__icon--right"></i>
            <!-- <img class="header__cell__icon header__cell__icon--right" src="./static/icons/sort.svg" /> -->
          </th>
          <th class="table__cell table__cell--action">Action</th>
        </tr>
      </thead>

      <tbody class="table__body">
        <tr class="table__row">
          <td class="table__cell table__cell--checkbox">
            <input type="checkbox" />
          </td>
          <td class="table__cell table__cell--id">ID</td>
          <td class="table__cell table__cell--name">Name</td>
          <td class="table__cell table__cell--advertiser">
            <span class="cell__advertiser__line">Advertiser</span>
            <span class="cell__advertiser__line cell__advertiser__line--group">Group</span>
          </td>
          <td class="table__cell table__cell--description">Description</td>
          <td class="table__cell table__cell--price">Price</td>
          <td class="table__cell table__cell--starttime">Start Time</td>
          <td class="table__cell table__cell--endtime">End Time</td>
          <td class="table__cell table__cell--action">
            <i class="fas fa-adjust cell__action__icon" id="action__input_1" alt="menu"></i>
            <!-- <img class="cell__action__icon" src="./static/icons/menu.svg" id="action__input_1" alt="menu" /> -->

            <!-- menu -->
            <div class="action__menu hidden" role="dialog" aria-modal="true" aria-labelledby="action__input_1"
              id="action__menu_1">
              <menu class="menu__body">
                <menuitem class="menu__item">
                <i class="fas fa-adjust menu__item__icon"></i>
                <!-- <img src="./static/icons/duplicate.svg" class="menu__item__icon" /> -->
                <span>Duplicate</span>
                </menuitem>
                <menuitem class="menu__item">
                <i class="fas fa-adjust menu__item__icon"></i>
                <!-- <img src="./static/icons/edit.svg" class="menu__item__icon" /> -->
                <span>Edit</span>
                </menuitem>
                <menuitem class="menu__item">
                <i class="fas fa-adjust menu__item__icon"></i>
                <!-- <img src="./static/icons/delete.svg" class="menu__item__icon" /> -->
                <span>Delete</span>
                </menuitem>
              </menu>
            </div>

          </td>
        </tr>


      </tbody>


    </table>
  </main>


</body>

</html>
